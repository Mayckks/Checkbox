<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        h2 {
            color: rgb(0, 0, 0);
        }

        body {padding: 100px;
            background-color: #ffffff;
            text-align: center;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            min-height: 50px;
        }

        #response h3 {
            color: #fcfcfc;
            font-size: 1.2em;
        }

        #response strong {
            color: #d9534f;
        }

        #response ul {
            padding-left: 20px;
        }

        #response li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ChatBot Gr√°tis</h2>
        <br>
        
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Escreva a sua pergunta" />
        </div>
        <button class="btn btn-success" onclick="sendMessage()">Pergunte!</button>
        <div id="response"></div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            if (!input) {
                responseDiv.innerHTML = 'Please enter a message.';
                return;
            }
            responseDiv.innerHTML = 'Carregando (ISSO PODE DEMORAR UM POUCO)';
            try {
                const response = await fetch(
                    "https://openrouter.ai/api/v1/chat/completions",
                    {
                        method: 'POST',
                        headers: {
                            Authorization:
                                'Bearer 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',
                            'HTTP-Referer': 'https://www.Chatbox.com',
                            'X-Title': 'Chatbox',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-r1:free',
                            messages: [{ role: 'user', content: input }],
                        }),
                    },
                );
                const data = await response.json();
                console.log(data);
                const markdownText =
                    data.choices?.[0]?.message?.content || 'No response received.';
                responseDiv.innerHTML = marked.parse(markdownText);
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
